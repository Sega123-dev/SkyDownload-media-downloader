<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyDownload - YouTube Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="/images/download-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
    <script src="script.js" defer></script>
    <script>
      function onloadCallback() {
        widgetId = grecaptcha.render("recaptcha-container", {
          sitekey: "6LcgbDcrAAAAACVIGK9rxNM8Ioz3VyO2NH19LD_i", // Your Site Key
          theme: "light",
        });
      }
    </script>
  </head>
  <body>
    <div class="center-wrapper">
      <div>
        <h1>YouTube Video Downloader</h1>
        <form id="form-vd">
          <input
            type="text"
            name="VidDownloaderURLInput"
            id="VidDownloaderURLInput"
            placeholder="Paste Your URL here"
            class="URLinput"
            style="width: 72%"
            required
          />
          <button class="button-effect" type="submit">Download</button>
          <a
            href="index.html"
            class="four04-anchor"
            style="display: block; text-align: center; margin: 1rem"
          >
            Back to Homepage
          </a>
          <div style="display: flex; justify-content: center">
            <div id="recaptcha-container" class="g-recaptcha"></div>
          </div>
        </form>
        <div
          class="four04-anchor"
          id="responseMessageVidDownloader"
          style="text-align: center; margin-top: 1rem; text-decoration: none"
        ></div>
      </div>
    </div>
  </body>
</html>

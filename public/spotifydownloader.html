<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyDownload - Spotify downloader</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="center-wrapper">
      <div>
        <h1>Spotify downloader</h1>
        <form id="form">
          <input
            type="text"
            name="url"
            id="YTtoMP3URLInput"
            placeholder="Paste Your URL here"
            class="URLinput"
            style="width: 63%"
            required
          />
          <button class="button-effect" type="submit">Download</button>
          <a
            href="index.html"
            class="four04-anchor"
            style="display: block; text-align: center; margin: 1rem"
          >
            Back to homepage
          </a>
        </form>
        <div
          id="responseMessage"
          style="text-align: center; margin-top: 1rem"
        ></div>
      </div>
    </div>
  </body>
</html>
